<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>JustStreamIt</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, minimum-scale=1">
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>JustStreamIt</h1>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Acceuil</a>
                    </li>
                    <li>
                        <a href="./index.html">Catégorie</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="jumbotron">
                <article class="best">
                    <h2 class="best title">Titre du Meilleur Film</h2>
                    <button>Lecture</button>
                    <p class="best description">Desciption</p>
                </article>
                <figure class="best">
                    <img alt="Affiche du meilleur Film imdb" src="https://m.media-amazon.com/images/M/MV5BNTY4ZDk5MzYtNjk2Zi00ZWY3LTgwZjUtNDc5MWEzMWFlOTQzXkEyXkFqcGdeQXVyNjU1MTEwMjI@._V1_UY268_CR1,0,182,268_AL_.jpg">
                </figure>
            </section>
            <section>
                <article>
                    <h2>Films les mieux Notés</h2>
                    <div class="diaporama">
                        <div class="control left">
                            <button name="best">&lang;</button>
                        </div>
                        <div class="galery best">
                            <img alt="Second meilleur Film imdb" src="">
                            <img alt="Troisième meilleur Film imdb" src="">
                            <img alt="Quatriième meilleur Film imdb" src="">
                            <img alt="Cinquième meilleur Film imdb" src="">
                            <img alt="Sixième meilleur Film imdb" src="">
                            <img alt="Septième meilleur Film imdb" src="">
                            <img alt="Huitième meilleur Film imdb" src="">
                        </div>
                        <div class="control right">
                            <button name="best">&rang;</button>
                        </div>
                    </div>
                </article>
                <article>
                    <h2>Catégorie Animation</h2>
                    <div class="diaporama">
                        <div class="control left">
                            <button name="animation" value="0">&lang;</button>
                        </div>
                        <div class="galery animation">
                            <img alt="Meilleur Film d'Animation imdb" src="">
                            <img alt="Deuxième meilleur Film d'Animation imdb" src="">
                            <img alt="Troisième meilleur Film d'Animation imdb" src="">
                            <img alt="Quatriième meilleur Film d'Animation imdb" src="">
                            <img alt="Cinquième meilleur Film d'Animation imdb" src="">
                            <img alt="Sixième meilleur Film d'Animation imdb" src="">
                            <img alt="Septième meilleur Film d'Animation imdb" src="">
                        </div>
                        <div class="control right">
                            <button name="animation">&rang;</button>
                        </div>
                    </div>
                </article>
                <article>
                    <h2>Catégorie Fantasy</h2>
                    <div class="diaporama">
                        <div class="control left">
                            <button name="fantasy">&lang;</button>
                        </div>
                        <div class="galery fantasy">
                            <img alt="Meilleur Film d'Animation imdb" src="">
                            <img alt="Deuxième meilleur Film d'Animation imdb" src="">
                            <img alt="Troisième meilleur Film d'Animation imdb" src="">
                            <img alt="Quatriième meilleur Film d'Animation imdb" src="">
                            <img alt="Cinquième meilleur Film d'Animation imdb" src="">
                            <img alt="Sixième meilleur Film d'Animation imdb" src="">
                            <img alt="Septième meilleur Film d'Animation imdb" src="">
                        </div>
                        <div class="control right">
                            <button name="fantasy">&rang;</button>
                        </div>
                    </div>
                </article>
                <article>
                    <h2>Catégorie Sci-Fi</h2>
                    <div class="diaporama">
                        <div class="control left">
                            <button name="sci-fi">&lang;</button>
                        </div>
                        <div class="galery sci-fi">
                            <img alt="Meilleur Film de Science Fiction imdb" src="">
                            <img alt="Deuxième meilleur Film de Science Fiction imdb" src="">
                            <img alt="Troisième meilleur Film de Science Fiction imdb" src="">
                            <img alt="Quatriième meilleur Film de Science Fiction imdb" src="">
                            <img alt="Cinquième meilleur Film de Science Fiction imdb" src="">
                            <img alt="Sixième meilleur Film de Science Fiction imdb" src="">
                            <img alt="Septième meilleur Film de Science Fiction imdb" src="">
                        </div>
                        <div class="control right">
                            <button name="sci-fi">&rang;</button>
                        </div>
                    </div>
                </article>
            </section>
            <section class="modal">
                <!-- Modal content -->
                <article class="modal-content">
                    <div>
                        <span class="close">&times;</span>
                        <h3>Titre: </h3>
                    </div>
                    <div class="modal-data">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <figure>
                            <img alt="Image du Film" src="">
                        </figure>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <script src="./script.js"></script>
        </footer>
    </body>
</html>
